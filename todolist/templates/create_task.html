{% extends 'base.html' %}
{%load crispy_forms_tags %}
{% block meta %}

<!--style reference: https://colorlib.com/-->
<style>
    body{
        background: linear-gradient(45deg, #4158d0, #c850c0);
	}
    .card-body {
            width:800px;
            margin: 20px auto;
            padding:20px;
            background-color: #fff;
            border-radius: 3px;
            box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
    }
    table {
        border-collapse: collapse;
        background: #f5f7ff;
        border-radius: 10px;
        overflow: hidden;
        width: 100%;
        margin: 0 auto;
        border-width: 5px;
    }

    tr {
        height: 50px;
    }

    th{
        padding-left: 8px;
        font-family: 'Nunito', sans-serif;
        font-size: 16px;
        color: #fff;
        line-height: 1.2;
        font-weight: bold;
    }

    td{
        padding-left: 8px;
        font-family: 'Nunito', sans-serif;
        font-size: 14px;
    }

    .header-table {
        height: 60px;
        background: #36304a;
    }

    h1,h2 {
        padding: 10px;
        font-family: 'Nunito', sans-serif;
    }

    a {
        color: #fff;
        font-family: 'Nunito', sans-serif;
    }
    
    .button {
        border: 0px;
        background-color: #5666b3;
        color: #fff;
        padding: 10px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
    }

</style>

<title>Create Task</title>
{% endblock meta %}

{% block content %}

<div class="card-body">
<div class = "create-task">
    <h1>Create Task</h1>
    
    <form action="/todolist/create-task/" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn button" type="submit" value="Tambah Task">
    </form>
</div>
</div>

{% endblock content %}
