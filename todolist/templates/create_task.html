{% extends 'base.html' %}

{% block meta %}

<!--style reference: https://colorlib.com/-->
<style>
    body{
        background: linear-gradient(45deg, #4158d0, #c850c0);
	}
    .card-body {
            width:800px;
            margin: 190px auto;
            padding:20px;
            background-color: #fff;
            border-radius: 3px;
            box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
    }
    h1 {
        text-align: center;
        padding: 10px;
        font-family: 'Nunito', sans-serif;
    }
    .button {
        border: 0px;
        background-color: #5666b3;
        color: #fff;
        padding: 10px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
    }

</style>

<title>Create Task</title>
{% endblock meta %}

{% block content %}

<div class="card-body">
<div class = "create-task">
    <h1>Create Task</h1>
    
    <form action="/todolist/create-task/" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn button" type="submit" value="Tambah Task">
    </form>
</div>
</div>

{% endblock content %}
