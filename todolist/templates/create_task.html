<html>
{% extends 'base.html' %}

{% block meta %}
<title>Create Task</title>
{% endblock meta %}

{% block content %}
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'create_task.css' %}">
</head>

<body>
    <div class="items">
        <div class="card-body">
        <div class = "create-task">
            <h1>Create Task</h1>
            
            <form action="/todolist/create-task/" method="POST">
                {% csrf_token %}
                <table>
                    {{ form.as_table}}
                </table>
                <center><input class="btn button" type="submit" value="Add Task"></center>
            </form>
        </div>
    </div>
</div>
</body>
{% endblock content %}
</html>
