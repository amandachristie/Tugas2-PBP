<html>
{% extends 'base.html' %}

{% block meta %}
<title>Account Registration</title>
{% endblock meta %}

{% block content %}  

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'register.css' %}">
</head>

<body>
    <div class="items">
        <div class="card-body">
            
            <h1>Registration</h1>  

                <form method="POST" >  
                    {% csrf_token %}  
                    <table>  
                        {{ form.as_table }}
                    </table> 
                    <center><input class="btn button" type="submit" name="submit" value="Sign Up"/> </center>
                </form>

            {% if messages %}    
                {% for message in messages %}  
                    <p class="message">{{ message }}</p>
                {% endfor %}  
            {% endif %}

        </div> 
    </div> 
</body>
{% endblock content %}
</html>
