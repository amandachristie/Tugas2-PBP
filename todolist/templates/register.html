{% extends 'base.html' %}

{% block meta %}

<!--style reference: https://colorlib.com/-->
<style>
    body{
        background: linear-gradient(45deg, #4158d0, #c850c0);
	}
    .card-body {
            width:800px;
            margin: 175px auto;
            padding:20px;
            background-color: #fff;
            border-radius: 3px;
            box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);;
    }
    table {
        border-collapse: collapse;
        background: #f5f7ff;
        border-radius: 10px;
        overflow: hidden;
        width: 100%;
        margin: 5px auto;
        text-align: left;
    }
    h1{
        padding: 10px;
        font-family: 'Nunito', sans-serif;
        text-align: center;
    }
    .button {
        border: 0px;
        background-color: #5666b3;
        color: #fff;
        padding: 10px;
        margin-top: 10px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 5px;
    }

</style>

<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  

<div class="card-body">
<div class = "login">
    
    <h1>Formulir Registrasi</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}
            </table> 
            <input class="btn button" type="submit" name="submit" value="Daftar"/> 
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}
</div>
</div>  

{% endblock content %}
