{% extends 'base.html' %}

{% block meta %}

<!--style reference: https://colorlib.com/-->
<style>
    body{
        background: linear-gradient(45deg, #4158d0, #c850c0);
	}
    .card-body {
            width:400px;
            margin: 200px auto;
            padding:30px;
            background-color: #fff;
            border-radius: 3px;
            box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);;
    }
    table {
        border-collapse: collapse;
        background: #f5f7ff;
        border-radius: 10px;
        overflow: hidden;
        width: 100%;
        margin: 0 auto;
        border-width: 5px;
    }
    tr {
        height: 50px;
    }
    td{
        padding-left: 15px;
        font-family: 'Nunito', sans-serif;
        font-size: 14px;
    }
    h1 {
        text-align: center;
        padding: 10px;
        font-family: 'Nunito', sans-serif;
    }
    a,p {
        color: rgb(0, 0, 0);
        font-family: 'Nunito', sans-serif;
    }
    .message {
        color: rgb(154, 70, 145);
        font-family: 'Nunito', sans-serif;
        font-weight: bold;
    }
    .button {
        border: 0px;
        background-color: #5666b3;
        color: #fff;
        width: 100px;
        margin-top: 15px;
        padding: 7px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
    }

</style>

<title>Login</title>
{% endblock meta %}

{% block content %}

<div class = "login">

    <div class="card-body">
    <h1>Login</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Username </td>
                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Password </td>
                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>
        </table>
        
        <input class="btn button" type="submit" value="Login">
    </form>

    {% if messages %}
        {% for message in messages %}
            <p class="message">{{ message }}</p>
        {% endfor %}
    {% endif %}     
        
    <p>Belum mempunyai akun? <b><a href="{% url 'todolist:register' %}">Buat Akun</a></b></p>

    </div>
</div>

{% endblock content %}
